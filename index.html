<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Web Layout 03</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <menu>
        <h1>Menu Bar</h1>
    </menu>
    <header>
        <h1>Header</h1>
    </header>
    <div class="section-01">
        <div class="section-01-left">
            <h1>Top Left</h1>
        </div>
        <div class="section-01-center">
            <h1>Top Center</h1>
        </div>
        <div class="section-01-right">
            <h1>Top Right</h1>
        </div>
    </div>
    <div class="section-02">
        <div class="section-02-left">
            <h1>Bottom Left</h1>
        </div>
        <div class="section-02-right">
            <h1>Bottom Right</h1>
        </div>
    </div>
    <footer>
        <div class="footer-left">
            <h1>Left</h1>
        </div>
        <div class="footer-center">
            <h1>Footer</h1>
        </div>
        <div class="footer-right">
            <h1>Right</h1>
        </div>
    </footer>
    
</body>
</html>
